<div class="columns">
  <div class="column is-6">
    <img ng-src={{place.image}} alt="{{place.name}}">
  </div>
  <div class="column is-6">
    <div class="content">
      <h1 class="title is-3">{{place.name}}</h1>
      <p><strong>price:</strong> {{place.precio}}</p>
      <ul ng-repeat="type in place.type | orderBy: expression"></ul>
        <li>{{type}}</li>
      </ul>
    </div>
  </div>
</div>
